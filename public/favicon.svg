<svg viewBox="0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1F2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3D59;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Center dot (pulsing) -->
  <circle cx="32" cy="32" r="5" fill="#00ACD4">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="5;5.5;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner dots (main cyan) -->
  <circle cx="16" cy="16" r="3.5" fill="#00ACD4" opacity="0.85"/>
  <circle cx="48" cy="16" r="3.5" fill="#00ACD4" opacity="0.85"/>
  <circle cx="16" cy="48" r="3.5" fill="#00ACD4" opacity="0.85"/>
  <circle cx="48" cy="48" r="3.5" fill="#00ACD4" opacity="0.85"/>
  
  <!-- Edge dots (accent cyan) -->
  <circle cx="32" cy="8" r="2.5" fill="#86E3CE" opacity="0.7"/>
  <circle cx="56" cy="32" r="2.5" fill="#86E3CE" opacity="0.7"/>
  <circle cx="32" cy="56" r="2.5" fill="#86E3CE" opacity="0.7"/>
  <circle cx="8" cy="32" r="2.5" fill="#86E3CE" opacity="0.7"/>
  
  <!-- Connection lines (subtle) -->
  <line x1="32" y1="32" x2="16" y2="16" stroke="#00ACD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="32" x2="48" y2="16" stroke="#00ACD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="32" x2="16" y2="48" stroke="#00ACD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="32" x2="48" y2="48" stroke="#00ACD4" stroke-width="0.5" opacity="0.2"/>
</svg>
